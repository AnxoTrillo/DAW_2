<h2>Usa el objeto XMLHttpRequest para acceder al fichero JSON del servidor.</h2>
<p>El fichero esta en formato JSON, y su contenido se convierte en objetos JavaScript.</p>

<button type="button" onclick="loadDoc()">Mostrar los datos del fichero JSON</button>
<br><br>

<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", "json_superheroes.json", true);
  xhttp.send();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     const myObj = JSON.parse(this.responseText);
  let text = "<table border='1'>";
  text += "<tr><th>NAME</th><th>AGE</th><th>SECRET IDENTITY</th></tr>";
  for (let x in myObj.members) {
     text += "<tr><td>" + myObj.members[x].name + "</td><td>" + myObj.members[x].age + "</td><td>" + myObj.members[x].secretIdentity + "</td></tr>";
   };
  text += "</table>";  
  document.getElementById("demo").innerHTML = text;
    }
  };

}

</script>

<p>Puedes ver el fichero JSON aqui: <a href="json_superheroes.json" target="_blank">json_superheroes.json</a></p>

</body>
